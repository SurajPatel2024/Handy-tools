 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Tool App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <header>
    <h1><i class="fas fa-toolbox"></i>My Handy Tools</h1>
    <label class="switch">
  <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
  <span class="slider"></span>
</label>

  </header>

  <div class="tool-container">
    <div class="tool-card" onclick="showTool('binaryTool')"><i class="fas fa-code"></i><span>Text ‚Üî Binary</span></div>
    <div class="tool-card" onclick="showTool('repeaterTool')"><i class="fas fa-sync-alt"></i><span>Text Repeater</span></div>
    <div class="tool-card" onclick="showTool('ageTool')"><i class="fas fa-birthday-cake"></i><span>Age Calculator</span></div>
    <div class="tool-card" onclick="showTool('copyTool')"><i class="fas fa-magic"></i><span>Style & Send</span></div>
 
 



  </div>

  <div id="toolArea">

    <!-- Binary Tool -->
    <div class="tool" id="binaryTool">
      <h2><i class="fas fa-code"></i> Text ‚Üî Binary Converter</h2>
      <textarea id="textInput" placeholder="Enter text or binary..."></textarea>
      <button onclick="textToBinary()">Text ‚û§ Binary</button>
      <button onclick="binaryToText()">Binary ‚û§ Text</button>
      <textarea id="binaryOutput" readonly></textarea>
      <button onclick="copyOutput('binaryOutput')"><i class="fas fa-copy"></i> Copy</button>
    </div>

    <!-- Repeater Tool -->
    <div class="tool" id="repeaterTool">
      <h2><i class="fas fa-sync-alt"></i> Text Repeater</h2>
      <input type="text" id="repeatText" placeholder="Text" />
      <input type="number" id="repeatCount" placeholder="Repeat count" />
      <button onclick="repeatText()">Repeat</button>
      <textarea id="repeatResult" readonly></textarea>
      <button onclick="copyOutput('repeatResult')"><i class="fas fa-copy"></i> Copy</button>
    </div>

    <!-- Age Tool -->
    <div class="tool" id="ageTool">
      <h2><i class="fas fa-birthday-cake"></i> Age Calculator</h2>
      <input type="text" id="birthDate" placeholder="YYYY-MM-DD or DD/MM/YYYY" />
      <button onclick="calculateAge()">Calculate</button>
      <p id="ageResult"></p>
    </div>

    <!-- Style & Send Tool -->
<div class="tool" id="copyTool">
      <h2><i class="fas fa-magic"></i> Stylish Text Sender</h2>
      <input type="text" id="copyText" placeholder="Your message" oninput="updateStyledText()" />
      <select id="textStyle" onchange="updateStyledText()">
        <option value="normal">Normal</option>
        <option value="bold">Bold üÖ±</option>
        <option value="italic">Italic ùò™</option>
        <option value="monospace">Monospace üÖú</option>
        <option value="fancy">Fancy ùìï</option>
      </select>
      <textarea id="styledPreview" readonly></textarea>
      <button onclick="copyOutput('styledPreview')"><i class="fas fa-copy"></i> Copy</button>
      <button onclick="sendText()"><i class="fab fa-whatsapp"></i> Send on WhatsApp</button>
    </div>
    
 


 

  </div>

  <script>
    function showTool(id) {
  document.querySelectorAll('.tool').forEach(tool => {
    tool.style.display = 'none';
  });
  document.getElementById(id).style.display = 'block';
}

function textToBinary() {
  const text = document.getElementById('textInput').value;
  const binary = text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
  document.getElementById('binaryOutput').value = binary;
}

function binaryToText() {
  const binary = document.getElementById('textInput').value;
  const text = binary.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
  document.getElementById('binaryOutput').value = text;
}

function copyOutput(id) {
  const text = document.getElementById(id);
  text.select();
  document.execCommand('copy');
  alert('Copied to clipboard!');
}

function repeatText() {
  const txt = document.getElementById('repeatText').value;
  const count = parseInt(document.getElementById('repeatCount').value);
  document.getElementById('repeatResult').value = (txt + ' ').repeat(count).trim();
}

function calculateAge() {
  const input = document.getElementById('birthDate').value;
  let date;
  if (input.includes('/')) {
    const [day, month, year] = input.split('/');
    date = new Date(`${year}-${month}-${day}`);
  } else {
    date = new Date(input);
  }
  const today = new Date();
  let age = today.getFullYear() - date.getFullYear();
  const m = today.getMonth() - date.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < date.getDate())) {
    age--;
  }
  document.getElementById('ageResult').innerText = 'Your age is: ' + age + ' years';
}
function updateStyledText() {
  const text = document.getElementById("copyText").value;
  const style = document.getElementById("textStyle").value;
  let styledText = "";

  switch(style) {
    case "bold":
      styledText = toUnicodeStyle(text, 0x1D400); // Bold A-Z a-z
      break;
    case "italic":
      styledText = toUnicodeStyle(text, 0x1D434); // Italic A-Z a-z
      break;
    case "monospace":
      styledText = toUnicodeStyle(text, 0x1D670); // Monospace A-Z a-z
      break;
    case "fancy":
      styledText = toUnicodeStyle(text, 0x1D4D0); // Fancy script A-Z a-z
      break;
    default:
      styledText = text;
  }

  document.getElementById("styledPreview").value = styledText;
}

function sendText() {
  const styled = document.getElementById("styledPreview").value;
  if (!styled.trim()) {
    alert("Please enter some text.");
    return;
  }
  alert("Sending styled text:\n\n" + styled);
}

function toUnicodeStyle(text, baseCode) {
  let output = "";
  for (let char of text) {
    if (char >= 'A' && char <= 'Z') {
      output += String.fromCodePoint(baseCode + (char.charCodeAt(0) - 65));
    } else if (char >= 'a' && char <= 'z') {
      output += String.fromCodePoint(baseCode + 26 + (char.charCodeAt(0) - 97));
    } else {
      output += char;
    }
  }
  return output;
}
function toggleDarkMode() {
  document.body.classList.toggle("dark");
}


  </script>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f5f5f5;
  color: #333;
  text-align: center;
}

header {
  background-color: #2c3e50;
  color: white;
  padding: 1rem;
}

header h1 i {
  margin-right: 10px;
}

.tool-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  padding: 20px;
}

.tool-card {
  background: white;
  padding: 20px;
  width: 160px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.tool-card:hover {
  background: #e3f2fd;
  transform: scale(1.05);
}

.tool-card i {
  font-size: 30px;
  margin-bottom: 10px;
}

.tool {
  display: none;
  background: white;
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

input, textarea, select {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

button {
  padding: 10px 15px;
  margin: 5px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
}

button i {
  margin-right: 5px;
}

button:hover {
  background-color: #388e3c;
}

@media (max-width: 600px) {
  .tool-container {
    flex-direction: column;
    align-items: center;
  }
}
/* Toggle switch style */
.switch {
  position: absolute;
  top: 8px;
  right: 20px;
}
.switch input {
  display: none;
}
.slider {
  width: 50px;
  height: 24px;
  background: #ccc;
  display: inline-block;
  border-radius: 30px;
  position: relative;
  cursor: pointer;
}
.slider::before {
  content: "";
  width: 20px;
  height: 20px;
  background: white;
  position: absolute;
  top: 2px;
  left: 2px;
  border-radius: 50%;
  transition: 0.4s;
}
input:checked + .slider::before {
  transform: translateX(26px);
}
input:checked + .slider {
  background: #4caf50;
}

/* Dark Mode */
body.dark {
  background: #121212;
  color: #eee;
}
body.dark .tool-card {
  background: #1e1e1e;
  color: #fff;
}
body.dark .tool {
  background: #1e1e1e;
  color: #fff;
}

  </style>
</body>
</html>
